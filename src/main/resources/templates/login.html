<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="/static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>

    <div class="container">
        <form id="login-form" th:action="@{/toLogin}">
            <h1>请登录</h1>
            <div class="input-group">
                <label for="account">账号:</label>
                <input type="text" id="account" name="account" required="" placeholder="请输入账号">
            </div>
            <div class="input-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required="" placeholder="请输入密码">
            </div>
            <div class="button-group">
                <button type="submit">登录</button>
                <a class="register-link" th:href="@{/register}">注册</a>
            </div>
            <div style="display: flex">
                <div class="otherLoginOpt" style="left: -90px">
                    <img src="/img/QQ.png">
                </div>
                <div class="otherLoginOpt" style="left: -70px">
                    <img src="/img/WeChat.png">
                </div>
            </div>
            <!--当消息为空，不显示-->
            <div th:if="${not #strings.isEmpty(msg)}" style="top: 15px;position: relative;">
                <span style="color: red" th:text="${msg}" ></span>
            </div>

        </form>
    </div>

</body>
</html>
