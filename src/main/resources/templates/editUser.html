<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改资料</title>
    <link th:href="@{/css/register.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form th:action="@{/updateUserInfo}">
            <div class="form-group">
                <label for="newName">新用户名:</label>
                <input type="text" id="newName" name="newName" required="" placeholder="请输入新用户名">
            </div>
            <div class="form-group">
                <label for="newPwd">新密码:</label>
                <input type="password" id="newPwd" name="newPwd" required="" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label for="confirm-newPwd">确认密码:</label>
                <input type="password" id="confirm-newPwd" name="confirm-newPwd" required="" placeholder="请确认密码">
            </div>
            <div class="button-group">
                <button type="submit" >确认修改</button>
            </div>
            <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        </form>
    </div>
</body>
</html>
